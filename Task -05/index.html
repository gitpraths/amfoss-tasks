<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Terminal Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav id="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li id="cart-icon">
          <i class="fa-solid fa-cart-arrow-down"></i>
          <span id="cart-count">0</span>
        </li>
      </ul>
    </nav>
    <div id="main-container">
      <div id="terminal-container">
        <div id="output"></div>
        <input type="text" id="input" placeholder="Type commands here..." />
      </div>
      <div id="products-container" style="display: none"></div>
    </div>

    <div id="buy-page" style="display: none">
      <h2>Review Your Cart</h2>
      <div id="cart-items"></div>
      <div id="total-price"></div>
      <button onclick="showMainPage()">Back to Products</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
